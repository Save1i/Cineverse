<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <button class="header__btn">
              <img src="images/icon_menu.svg" alt="icon menu" />
            </button>
            <div class="logo"><img src="images/logo.png" alt="" /></div>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Главная</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Каналы</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Билеты</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Войти</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="promo">
          <div class="container">
            <div class="promo__inner"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
