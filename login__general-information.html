<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подписка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style__login__general information.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="container">
          <div class="main__inner">
            <div class="form__login">
              <img class="logo" src="images/logo.svg" alt="" />
              <div class="search-form">
                <p class="search-form__text">Имя</p>
                <input class="search" type="text" placeholder="Ваше Имя" />
              </div>
              <div class="search-form">
                <p class="search-form__text">Фамилия</p>
                <input class="search" type="text" placeholder="Ваша Фамилия" />
              </div>
              <div class="search-form">
                <p class="search-form__text">Электронная почта</p>
                <input class="search" type="email" placeholder="E-mail" />
              </div>
              <button
                class="login__btn"
                id="login__btn-general-info"
                type="button"
                onclick="transitionButton('login__btn-general-info')"
              >
                <p class="login__btn-text">Далее</p>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
