<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подписка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style__login__input-number.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="container">
          <div class="main__inner">
            <div class="form__login">
              <img class="logo" src="images/logo.svg" alt="" />
              <h2 class="form__title">Введите номер телефона для создания аккаунта</h2>
              <div class="search-form">
                <input class="search" type="tel" placeholder="+375 (00) 000-00-00" />
              </div>
              <button class="login__btn" type="button" onclick="animateButton__login_inputnumber()">
                <p class="login__btn-text">Далее</p>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
