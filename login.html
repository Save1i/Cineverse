<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подписка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style__login.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="container">
          <div class="main__inner">
            <div class="form__login">
              <img class="logo" src="images/logo.svg" alt="" />
              <h2 class="form__title">Войдите или зарегистрируйтесь</h2>
              <div class="switch">
                <div class="switch__inner">
                  <div
                    class="email__btn active"
                    id="email__btn"
                    onclick="toggleActive('email__btn', 'phone__btn')"
                  >
                    Почта
                  </div>
                  <div
                    class="phone__btn"
                    id="phone__btn"
                    onclick="toggleActive('phone__btn', 'email__btn')"
                  >
                    Телефон
                  </div>
                </div>
              </div>
              <div class="search-form">
                <input class="search" type="text" placeholder="E-mail или номер телефона" />
              </div>
              <button class="login__btn" type="button" onclick="animateButton()">
                <p class="login__btn-text">Войти</p>
              </button>
              <button class="register__btn" type="button" onclick="animateButton__login()">
                <p class="register__btn-text">Зарегистрироваться</p>
              </button>
              <p class="login__other">Войти с помощью</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
